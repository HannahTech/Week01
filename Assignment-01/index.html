<html lang="en">
<head>
<!--
      Assignment 01 - Harris Benedict Formula - BMR Calculate

      Filename: Assignment01.html

	BMR Men = (10 × weight in kg) + (6.25 × height in cm) - (5 × age in years) + 5 
	BMR Women = (10 × weight in kg) + (6.25 × height in cm) - (5 × age in years) - 161 
   -->
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>BMR Calculate</title>
	<meta content="Html forms" name="description">
	<link href="Assignment01.css" rel="stylesheet" type="text/css">
	<script src="modernizr.custom.05819.js"></script>
</head>

<body>

<div id="allPage">
<header>
	<h1> BMR Calculator</h1>
</header>
<article>
<form>
<fieldset>
<legend> <h2> Personal Info&nbsp; </h2> </legend>
	<table style="width: 100%">
		<tr>
			<td ><label for="gender"> Gender :</label></td>
			<td>
				<input id="female" type="radio" name="gender" onclick="if(this.checked){Gender(this.id)}"> 
 					Female 
				<input id="male"  type="radio" name="gender" onclick="if(this.checked){Gender(this.id)}"> 
			 		Male 
		</td>
		</tr>
		<tr>
			<td ><label for="weightM"> Weight : </label></td>
				<td>
					<input id="inputKilograms" type="number" style="width: 100px" placeholder="Kilograms" oninput="weightConverter(this.id,this.value)" onchange="weightConverter(this.id,this.value)"> Kilograms<br>
					<input id="inputPounds" type="number" style="width: 100px" placeholder="Pounds" oninput="weightConverter(this.id,this.value)" onchange="weightConverter(this.id,this.value)"> Pounds</td>
		</tr>
		<tr>
			<td><label for="heightM"> Height : </label></td>
				<td>
					<input id="inputcm" type="number" style="width: 100px" placeholder="cm" oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)"> Centimeters<br>
					<input id="inputInches" type="number" style="width: 100px" placeholder="Inches" oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)"> Inches</td>
		</tr>
		<tr>
			<td ><label for="age">Age : </label></td>
				<td>
					<input id="inputAge" type="number" size="16" style="width: 100px" placeholder="age">  years old</td>
		</tr>
		<tr>
			<td ><label for="activityLevel">Activity Level :</label></td>
				<td>
					<select name="activity" id="activ" size="1" onchange="activity()" style="width: 200px; height: 27px;">
						<option name="activity" id="Nactivity"  > No sport / exercise </option>
						<option name="activity" id="Lactivity"  > Light activity (1-3 times weekly) </option>
						<option name="activity" id="Mactivity"  > Moderate activity (3-5 times weekly) </option>
						<option name="activity" id="Hactivity"  > High activity (everyday exercise) </option>
						<option name="activity" id="Xactivity"  > Extreme activity (professional athlete) </option>
					</select>
				</td>
		</tr>
		<tr>
			<td>&nbsp; </td>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td>
				<label><input name="formula" type="button"  id="button" value="Formula" onclick = "formul();"></label></td>
			<td>
				<input name="calculate" type="button" id="button" value="Calculate ! " onclick = "calculateBMR();">
			</td>
		</tr>
	</table>
	<p> . <span id = "display_formula"></span> </p>
	<p> . <span id = "display_BMR"></span> </p>
	</fieldset>
</form>
</article>
